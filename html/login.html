<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/login_signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2>Welcome Back!!</h2>
        <form id="loginForm">
          <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="email@gmail.com" required />
          </div>
          <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your password" required />
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
          <button class="btn" type="submit">Login</button>
        </form>

        <p class="signup-link">
          Donâ€™t have an account? <a href="signup.html">Sign up</a>
        </p>
      </div>
      <div class="image-container">
        <img
          class="signup-image"
          src="../images/paralax_bg/parallax_img1.jpg"
          alt="Person using a laptop"
        />
        <!-- <p class="push">Push your limit</p> -->
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const enteredEmail = document.querySelector(
            'input[type="email"]'
          ).value;
          const enteredPassword = document.querySelector(
            'input[type="password"]'
          ).value;

          const storedUser = JSON.parse(localStorage.getItem("user"));

          if (
            storedUser &&
            enteredEmail === storedUser.email &&
            enteredPassword === storedUser.password
          ) {
            alert("Login successful!");
            window.location.href = "../html/index.html"; //yahaan apna main fitness wala page ka html daal de
          } else {
            alert("Incorrect email or password!");
          }
        });
    </script>
  </body>
</html>
